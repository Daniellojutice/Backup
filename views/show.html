<body>

	<h1 class="font-style" class="page-header" style="text-align: center; background: rgba(255,255,255,0.5);;">Project Demo</h1>

		<h2 class="font-style">ESTX 50 PR.EUR(道瓊斯歐洲 50 指數) ------- {{ stockindex }}</h2>
	
	</div>

	<div id="satellite">

	<hr/>

	<div id="search-bar">
		<h2 class="font-style">Spelling Checking:</h2>

			<div  style="text-align:center;">
				<input type="text" name="dic" value=""  style="text-align:center;" class="form-control" /><br/>

			</div>

	</div>


	<hr/>

	<div id="random-pic">
		<h2 class="font-style">Random Picture:</h2>
		<div class="container" >
		  <br>
		  <div id="myCarousel" class="carousel slide" data-ride="carousel">
		    <!-- Indicators -->
		    <ol class="carousel-indicators">
		      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		      <li data-target="#myCarousel" data-slide-to="1"></li>
		      <li data-target="#myCarousel" data-slide-to="2"></li>
		      <li data-target="#myCarousel" data-slide-to="3"></li>
		    </ol>

		    <!-- Wrapper for slides -->
		    <div class="carousel-inner" role="listbox">
		      <div class="item active">
		        <img src={{pichref}} alt="Picture1" width="460" height="345">
		      </div>

		      <div class="item">
		        <img src="http://img02.tooopen.com/images/20160412/tooopen_sy_159146612236.jpg" alt="Picture2" width="460" height="345">
		      </div>
		    
		      <div class="item">
		        <img src="http://img02.tooopen.com/images/20160328/tooopen_sy_157588914468.jpg" alt="Picture3" width="460" height="345">
		      </div>

		      <div class="item">
		        <img src="http://img02.tooopen.com/images/20160320/tooopen_sy_156512393637.jpg" alt="Picture4" width="460" height="345">
		      </div>
		    </div>

		    <!-- Left and right controls -->
		    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		      <span class="sr-only">Previous</span>
		    </a>
		    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		      <span class="sr-only">Next</span>
		    </a>
		  </div>
		</div>
	</div>

	<hr/>

	<div id="music">
		<h2 class="font-style">Music:</h2>
		<div style="text-align:center;">
			<h2 class="font-style">Rainy Day by Sungha Jung</h2>
			<audio controls style=" width: 100%;">
			  <source src="https://api.soundcloud.com/tracks/210300597/stream?consumer_key=218d5731207122c1612c55c3a53cd001" type="audio/mpeg">
		</div>
	</div>




<script type="text/javascript">


	var num = ['01','02','03','04','05','06','07','08','09','10'];
	var url = new Array();
	var count = 0;
	var href = "{{ href }}";
	var link = href.split("10");
	var front = link[0];
	var back = link[1];


	for (var i = 0 ;i < num.length; i++) {
		url.push('http://'+front + num[i] + back);
	}

	var holder = document.getElementById("holder");
	
	holder.setAttribute('src',url[0]);

	function starttimer() 
	{
		count++;
		if(count >= url.length) 
			count = 0

		holder = document.getElementById("holder");
		holder.setAttribute('src',url[count]);
		setTimeout("starttimer()",500);
	}

	$('.carousel').carousel({
	  interval: 2500
	})

	window.onload = starttimer;
</script>


	

</body>
